<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo - Análisis Estratégico Venezuela</title>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <style>
        #map { height: 600px; width: 100%; }
        .legend { background: white; padding: 10px; line-height: 1.5; font-size: 12px; }
        .legend span { display: inline-block; width: 15px; height: 15px; margin-right: 5px; }
    </style>
</head>
<body>
    <h1>Mapa Interactivo - Análisis Estratégico Venezuela</h1>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([10, -66], 6); // Centrado en Venezuela
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var noticias = [
            {categoria: "Energía", color: "yellow", coordenadas: [10.466, -66.879], descripcion: "Producción diaria promedio: 680.000 barriles por día【Fuente: OPEP, diciembre 2024】."},
            {categoria: "Migración", color: "blue", coordenadas: [8.0, -80.7821], descripcion: "70% de los migrantes del Darién son venezolanos【Fuente: Defensoría del Pueblo de Panamá, febrero 2025】."},
            {categoria: "Seguridad", color: "red", coordenadas: [7.9, -72.5], descripcion: "Control territorial de ELN y FARC en 15 municipios fronterizos【Fuente: Fundación Paz y Reconciliación, noviembre 2024】."},
            {categoria: "Narcotráfico", color: "green", coordenadas: [9.5, -71.1], descripcion: "Identificación de más de 200 pistas clandestinas en Apure y Bolívar【Fuente: Insight Crime, febrero 2025】."},
            {categoria: "Sanciones", color: "orange", coordenadas: [10.496, -66.849], descripcion: "Sanciones de la UE y Canadá a 15 nuevos funcionarios【Fuente: El País, noviembre 2024】."},
            {categoria: "Relaciones Internacionales", color: "purple", coordenadas: [10.5, -66.85], descripcion: "Ampliación de cooperación militar con Rusia e Irán【Fuente: Agencia Tass, diciembre 2024】."}
        ];

        noticias.forEach(function(noticia) {
            L.circleMarker(noticia.coordenadas, {
                radius: 8,
                color: noticia.color,
                fillColor: noticia.color,
                fillOpacity: 0.7
            }).addTo(map).bindPopup(`<b>${noticia.categoria}</b><br>${noticia.descripcion}`);
        });

        // Añadir leyenda
        var legend = L.control({position: 'bottomright'});
        legend.onAdd = function () {
            var div = L.DomUtil.create('div', 'legend');
            div.innerHTML += '<b>Leyenda</b><br>';
            div.innerHTML += '<span style="background: yellow"></span> Energía<br>';
            div.innerHTML += '<span style="background: blue"></span> Migración<br>';
            div.innerHTML += '<span style="background: red"></span> Seguridad<br>';
            div.innerHTML += '<span style="background: green"></span> Narcotráfico<br>';
            div.innerHTML += '<span style="background: orange"></span> Sanciones<br>';
            div.innerHTML += '<span style="background: purple"></span> Relaciones Internacionales<br>';
            return div;
        };
        legend.addTo(map);
    </script>
</body>
</html>
